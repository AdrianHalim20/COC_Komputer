<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>COC Komputer</title>
    <link rel="icon" href="assets/image/COCKomputer.com-removebg-preview.png">
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="dark">
    <div class="dark">
      <!-- Navbar Start -->
      <nav
        class="flex justify-between items-center flex-wrap bg-white p-6 border-b-2"
      >
        <div class="flex text-black mr-6">
          <img src="assets/image/logo.jpeg" alt="logo coc" class="w-10" />
          <span class="mt-1 font-semibold text-xl tracking-tight"
            >COC Komputer</span
          >
        </div>
        <div class="block md:hidden">
          <button
            class="flex items-center px-3 py-2 mb-2 border rounded text-red-400 border-red-400 hover:text-red-600 hover:border-red-600"
            id="navId"
            onclick="toogleNav()"
          >
            <svg
              class="fill-current h-3 w-3"
              viewBox="0 0 20 20"
              xmlns="http://www.w3.org/2000/svg"
            >
              <title>Menu</title>
              <path d="M0 3h20v2H0V3zm0 6h20v2H0V9zm0 6h20v2H0v-2z" />
            </svg>
          </button>
        </div>

        <!-- isi nav -->
        <div
          class="w-full items-center justify-between hidden md:w-auto md:block max-[767px]:border-t"
          id="navContent"
        >
          <div class="text-sm items-center justify-between">
            <a
              href="#"
              class="block mt-4 rounded-md p-1 md:inline-block md:mt-0 text-black font-medium hover:text-red-600 mr-4"
            >
              Home
            </a>
            <a
              href="contactus.html"
              class="block mt-4 rounded-md p-1 md:inline-block md:mt-0 text-black font-medium hover:text-red-600 mr-4"
            >
              Contact
            </a>
            <a
              href="about.html"
              class="block mt-4 rounded-md p-1 md:inline-block md:mt-0 text-black font-medium hover:text-red-600 mr-4"
            >
              About Us
            </a>
            <a
              href="pc.html"
              class="inline-block text-sm px-4 py-2 leading-none border rounded text-white border-red-700 bg-red-500 hover:border-transparent hover:text-red-500 hover:bg-red-200 mt-4 md:mt-0"
              >Rakit PC</a
            >
          </div>
        </div>
      </nav>
      <!-- Navbar End -->

      <!-- Content Start -->
      <!-- <div class="flex flex-col items-center justify-center w-full h-full bg-slate ">
        <h1 class="flex font-black mt-5 text-3xl  ">ABOUT US</h1>
        <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Sed nam voluptatibus atque nostrum dolorum. Facere ipsum pariatur, fugit culpa officiis unde, enim eos beatae libero dicta molestias blanditiis eaque perspiciatis.</p>
      </div> -->
      <!-- Content End -->

      <!-- Rakit PC Start-->
      <div class="flex items-center justify-center flex-col">
        <div class="flex">
          <h1 class="flex font-black mt-5 text-3xl">Simulasi Rakit PC</h1>
        </div>
        <!-- option start -->

        <div class="flex flex-row w-full justify-between items-center mt-3">
          <p class="flex m-5 w-2/12 text-lg font-semibold flex-col md:ml-20">
            Brand
          </p>
          <div class="flex m-5 w-7/12 text-lg font-semibold flex-col">
            <select class="rounded py-2 pl-3" id="brand">
              <option value="" class="pl-3">Pilih Brand Procesor</option>
              <option value="INTEL" class="pl-3">Intel</option>
              <option value="AMD" class="pl-3">AMD</option>
            </select>
          </div>
        </div>

        <div class="flex flex-row w-full justify-between items-center mt-3">
          <p class="flex m-5 w-2/12 text-lg font-semibold flex-col md:ml-20">
            Socket
          </p>
          <div class="flex m-5 w-7/12 text-lg font-semibold flex-col">
            <select class="rounded py-2 pl-3" id="socket">
              <option value="" class="pl-3">Pilih Socket Procesor</option>
              <option value="LGA XXXX" class="pl-3">LGA XXXX</option>
              <option value="AMX TRX" class="pl-3">AM/TR X</option>
            </select>
          </div>
        </div>

        <div class="flex flex-row w-full justify-between items-center mt-3">
          <p class="flex m-5 w-2/12 text-lg font-semibold flex-col md:ml-20">
            Motherboard
          </p>
          <div class="flex m-5 w-7/12 text-lg font-semibold flex-col">
            <select class="rounded py-2 pl-3" id="mobo">
              <option value="" class="pl-3">Pilih Motherboard</option>
              <option value="ASUS" class="pl-3">ASUS</option>
              <option value="ASROCK" class="pl-3">ASROCK</option>
              <option value="GIGABYTE" class="pl-3">GIGABYTE</option>
              <option value="MSI" class="pl-3">MSI</option>
            </select>
          </div>
        </div>

        <div class="flex flex-row w-full justify-between items-center mt-3">
          <p class="flex m-5 w-2/12 text-lg font-semibold flex-col md:ml-20">
            RAM
          </p>
          <div
            class="flex m-5 w-7/12 justify-between text-lg font-semibold flex-row"
          >
            <div class="flex w-full">
              <select class="rounded py-2 pl-3 w-screen" id="ram">
                <option value="" class="pl-3">Pilih Jumlah RAM</option>
                <option value="2 GB" class="pl-3">2 GB</option>
                <option value="4 GB" class="pl-3">4 GB</option>
                <option value="8 GB" class="pl-3">8 GB</option>
                <option value="16 GB" class="pl-3">16 GB</option>
                <option value="32 GB" class="pl-3">32 GB</option>
              </select>
              <select class="flex rounded ml-2 py-2 pl-3 w-10/12" id="channel">
                <option value="Single Channel" class="pl-3">
                  Single Channel
                </option>
                <option value="Dual Channel" class="pl-3">Dual Channel</option>
                <option value="Quad Channel" class="pl-3">Quad Channel</option>
              </select>
            </div>
            <div class="flex pl-1 text-lg font-semibold"></div>
          </div>
        </div>

        <div class="flex flex-row w-full justify-between items-center mt-3">
          <p class="flex m-5 w-2/12 text-lg font-semibold flex-col md:ml-20">
            Harddisk/SSD
          </p>
          <div class="flex m-5 w-7/12 text-lg font-semibold flex-col">
            <select class="rounded py-2 pl-3" id="storage">
              <option value="" class="pl-3">Pilih Harddisk/SSD</option>
              <option value="Seagate Baracuda 1tb 7200rpm" class="pl-3">
                Seagate Baracuda 1tb 7200rpm
              </option>
              <option value="Samsung 980 Evo 500gb" class="pl-3">
                Samsung 980 Evo 500gb
              </option>
            </select>
          </div>
        </div>

        <div class="flex flex-row w-full justify-between items-center mt-3">
          <p class="flex m-5 w-2/12 text-lg font-semibold flex-col md:ml-20">
            VGA
          </p>
          <div class="flex m-5 w-7/12 text-lg font-semibold flex-col">
            <select class="rounded py-2 pl-3" id="vga">
              <option value="" class="pl-3">Pilih VGA</option>
              <option value="NVIDIA GTX 1660TI" class="pl-3">
                NVIDIA GTX 1660TI
              </option>
              <option value="NVIDIA RTX 4090TI" class="pl-3">
                NVIDIA RTX 4090TI
              </option>
            </select>
          </div>
        </div>

        <div class="flex flex-row w-full justify-between items-center mt-3">
          <p class="flex m-5 w-2/12 text-lg font-semibold flex-col md:ml-20">
            PSU
          </p>
          <div class="flex m-5 w-7/12 text-lg font-semibold flex-col">
            <select class="rounded py-2 pl-3" id="psu">
              <option value="" class="pl-3">Pilih PSU</option>
              <option value="Simbadda 2000w 80+ Diamond" class="pl-3">
                Simbadda 2000w 80+ Diamond
              </option>
              <option value="Heater Master 10000w 80+ Vibranium" class="pl-3">
                Heater Master 10000w 80+ Vibranium
              </option>
            </select>
          </div>
        </div>
        <!-- option end -->
        <div class="flex w-full justify-end mr-10 mb-16">
          <a
            class="font-semibold text-slate- bg-red-500 hover:border-transparent hover:text-red-500 hover:bg-red-200 rounded-md px-5 py-2"
            onclick="saving()"
            id="saveButton"
          >
            Save
          </a>
          <!-- <button
            class="font-semibold text-slate- bg-red-500 hover:border-transparent hover:text-red-500 hover:bg-red-200 rounded-md px-5 py-2 ml-4"
            onclick="load()"
            id="load"
          >
            Load
          </button> -->
        </div>
      </div>
      <!-- Rakit PC End -->
    </div>
